<body>

<div id="root">

    <button onclick="saveData()">"点我保存数据"</button>
</div>

<script type="text/javascript">

    // 存
    function saveData(){
        //存
        localStorage.setItem('msg','hello!')
        localStorage.setItem('msg','hello2!')

        // 读
        localStorage.getItem(localStorage.getItem("msg"))

        // 删除
        localStorage.removeItem(("msg"))
        // 清空
        localStorage.clear("msg")
    }

</script>
