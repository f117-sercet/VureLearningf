<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文见组件</title>
    <script type="text/javascript" src="../vueBase/js/vue.js"></script>
</head>
<body>

<!---
Vue中使用组件的三大步骤
    一、定义组件(创建组件)
    二、注册组件(与组件标签)
    三、使用标签

    一、如何定义以一个组件
    使用Vue.extend(option)创建，其中options和new Vue(option)事传入的值几乎一样，区别在于：
        1.el不用写——————最终所有组件都要经过一个vm的管理，由vm决定哪个容器
        2.data写成函数式-----避免组件被复用，数据存在引用关系。
        备注：使用template可以配置组件结构

    二、如何注册组件？
        1.局部注册 new Vue(components)
        2.全局注册：Vue.component('组件名'，组件)
    三、编写标签组件
---->
<div id="root">

    <!---编写组件标签---->
    <school></school>
    <!---编写组件标签---->
    <hr>
    <student></student>
</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    //全局注册
    Vue.component('SC', school)

    // 创建school组件
    const school = Vue.extend({
        //el:'#root',el配置项不在这里写
        template: `
          <div>
            <h2>学校名称:{{ schoolName }}</h2>
            <h2>学校地址:{{ address }}</h2>
          </div>`,
        data() {
            return {
                schoolName: '123456',
                address: '耗子沟',
            }
        }
    })

    // 创建学生组件
    const student = Vue.extend({
        //el:'#root',el配置项不在这里写
        template: `
          <div>
            <h2>学生名称:{{ studentName }}</h2>
            <h2>年龄:{{ age }}</h2>
          </div>
        `,
        data() {
            return {
                studentName: '张三',
                age: '18'
            }
        }
    })


    const vm = new Vue({

        el: '#root',
        components: {
            // 注册组件
            school,
            student
        },
        data() {
            return {
                msg: '你好啊',
            }
        }
    })

</script>
</html>
