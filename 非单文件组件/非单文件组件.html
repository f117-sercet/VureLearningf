<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文见组件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!---
---->
<div id="root">

    <!---编写组件标签---->
    <school></school>
    <!---编写组件标签---->
    <student></student>
 <hr>
</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    const vm = new Vue({
        components: {
            // 注册组件
            school: school,
            student: student
        },
        data() {
            //console.log('@@@@@',this) // 此处大的this是Vue实例对象
            return {
                msg: '你好啊',
            }
        }
    })


    // 创建school组件
    const school = Vue.extend({
        //el:'#root',el配置项不在这里写
        template:
            '<div>  <h2>学校名称:{{schoolName}}}</h2>\n' +
            '    <h2>学校地址:{{address}}}</h2></div>',
        data() {
            return {
                schoolName: '123456',
                address: '耗子沟',
            }
        }
    })

    // 创建学生组件
    const student = Vue.extend({
        //el:'#root',el配置项不在这里写
        template:
            '<div>  <h2>学生名称:{{studentName}}}</h2>\n' +
            '    <h2>年龄:{{age}}}</h2></div>',
        data() {
            return {
                studentName: '张三',
                age: '18'
            }
        }
    })
    // 注册组件

</script>
</html>
