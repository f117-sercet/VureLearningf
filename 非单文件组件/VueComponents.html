<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../vueBase/js/vue.js"></script>
</head>
<body>

<!---
        关于VueComponent:
                   1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。
                   2.我们只需写<school/>或者<school></>school>Vue解析时会帮助我们创建school组件的实例对象。
                   3.特别注意:每次调用Vue.extend,返回的都是一个全新的VueComponent！！！
                   4.关于this指向:
                        1.组件配置：
                            data函数、methods中的函数、watch中的函数、computed中的函数，他们的this指向VueComponent
                        2.new Vue配置中
                            data函数、methods中的函数、watch中的函数、computed中的函数，他们的this指向vm.
                   5.VueComponent的实例对象，简称vc.Vue的实例对象，简称vm
                  ---->
<div id="root">

    <!---编写组件标签---->
    <school></school>
    <!---编写组件标签---->
    <hr>
    <student></student>
</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    //全局注册
    Vue.component('SC', school)

    // 创建school组件
    const school = Vue.extend({
        //el:'#root',el配置项不在这里写
        template: `
          <div>
            <h2>学校名称:{{ schoolName }}</h2>
            <h2>学校地址:{{ address }}</h2>
          </div>`,
        data() {
            return {
                schoolName: '123456',
                address: '耗子沟',
            }
        }
    })

    // 创建学生组件
    const student = Vue.extend({
        //el:'#root',el配置项不在这里写
        template: `
          <div>
            <h2>学生名称:{{ studentName }}</h2>
            <h2>年龄:{{ age }}</h2>
          </div>
        `,
        data() {
            return {
                studentName: '张三',
                age: '18'
            }
        }
    })


    const vm = new Vue({

        el: '#root',
        components: {
            // 注册组件
            school,
            student
        },
        data() {
            return {
                msg: '你好啊',
            }
        }
    })

</script>
</html>
