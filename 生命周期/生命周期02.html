<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期02</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!---
   常用生命周期钩子:
    1.mounted:发送ajax请求、启动定时器、绑定自定义事件、订阅消息等初始化操作
    2.beforeDestroy：清除定时器、解绑自定义事件、取消订阅消息等收尾工作

   销毁Vue实例：
   1.销毁后借助Vue开发者工具看不到任何信息
   2.销毁后自定义事件会失效,但原生Dom事件依然会有效
   3.一般不会再beforeDestroy操作数据，即使操作数据，也不会再触发更新流程。
---->
<div id="root">

    <h1>当前的n值是:{{n}}</h1>
    <button @click="add">点我新增</button>
</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    const v =  new Vue({
        el: '#root',
        data:{
            // 此处大的this是Vue实例对象
                n: 1
            },
            methods: {
            add(){
                this.n++
            }
            },
          beforeCreate(){
            console.log("beforeCreate")
              console.log(this)
          },
        created(){
            console.log("created")
            console.log(this)
        },
        beforeMount(){
            console.log("beforeCreated")
            console.log(this)
        },
            // 挂载（Vue完成模板的解析并把真实dom元素放入页面后(挂载完毕)调用mounted）
        mounted() {
                console.log("mounted")
                console.log(this)
            },
        beforeUpdate(){
            console.log("beforeUpdate")
        },
        updated(){
            console.log("updated")
            console.log(this.n)
        },
        beforeDestroy(){
            console.log("销毁前")
        },
        destroyed(){
            console.log('销毁')
        }

        })


</script>
</html>
