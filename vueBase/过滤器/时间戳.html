<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间戳</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<style>

</style>
<body>

<!---
过滤器
定义：对要显示的数据进行特定格式化后在显示(适用于一些简单逻辑的处理)
语法：
    1.注册过滤器：Vue.filter(name,callback)或 new Vue(filters:{})
    2.使用过滤器：{{xxx | 过滤器名}} 或 v-bind:属性=“xxx | 过滤器名”
备注：
    1.过滤器也可以接收额外参数、多个过滤器也可以串联
    2.并没有改变原本的参数，是产生新的对应的数据
---->
<div id="root">
    <h2>显示格式化后的时间</h2>
    <!--计算属性实现-->
    <h3>现在是：{{time}}</h3>
    <!--methods 实现--->
    <h3>现在是：{{getTime()}}</h3>
      <!----过滤器实现------>
    <h3>现在是：{{time | timeFormater}}</h3>
</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    // 全局过滤器
    Vue.filter('mySlice',function (value){
        return value.slice(0,4)
    })
    const v = new Vue({
        el: '#root',
        data: {
            time: Date.now()
        },
        methods: {

            demos() {
                console.log(this._data)
            },
            getTime() {
                Date.UTC()
            },

        },
        // 放在filter的过滤器是局部过滤器
        // 就是个函数,多个过滤器可以串联
        filters:{
            timeFormater(value,str){

                return Date.now()
            }
            }

    })


</script>
</html>
