<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据代理</title>
</head>
<body>
<div id="root">
    <h2>h1:{{name}}</h2>
    <h2>h2:{{address}}</h2>
</div>
<!---
    1.Vue中的数据代理：
        通过vm对象来代理data对象种属性的操作(读/写)
    2.Vue种数据代理的好处：
        更加方便的操作data中的数据
    3.基本原理
        通过Objects.defineProperty()把data对象种所有属性添加到vm上
        为每一个添加到vm的属性上，都指定一个getter/setter。
        在getter/setter内部去操作data中对应的的属性。
---->
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm =new Vue({

        el:'#root',
        data: {
            name:123,
            address:"44"
        }

    })
    console.log(vm)
</script>
</body>
</html>
