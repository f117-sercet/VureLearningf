<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<script type="text/javascript" src="js/vue.js"></script>
<div id="root">
    <h1>欢迎来到{{name}}</h1>
    <!---.enter 回车--->
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
</div>
</body>

<!----
1.Vue中常用的按键别名
    回车 =》enter
    删除 =》delete
    退出 =》esc
    空格 =》space
    换行=》tab(一般绑定@keydown)
    上=》up
    下=》down
    左=》left
    右=》right
 2.Vye未提供别名的案件，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短线命名)
 3.系统修饰键(用法特殊)：ctl，alt，shift，meta
    (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
    (2).配合keydown使用:正常触发事件
 4.也可以使用keyCode去指定具体的按键
 5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名。
---->

<script type="text/javascript">
    Vue.config.productionTip =false
    //Vue.config.keyCodes.huiche = 123  // 定义别名按键

    new Vue({
        el:'#root',
        data:{
            name:'123'
        },
        methods:{
            showInfo(e) {
                console.log(e.target.value)
            }
        },
    })

</script>
</html>
