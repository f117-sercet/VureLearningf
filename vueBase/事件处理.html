<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<script type="text/javascript" src="js/vue.js"></script>
<div id="root">
    <h1>欢迎来到{{name}}</h1>

    <button v-on:click="showInfo1">点我提示</button>
    <!--等同下列-->
    <button @click="showInfo2(66,$event)">点我提示</button>
</div>
</body>

<!----
事件的基本使用：
    1.使用v-on:xxx或@xxx绑定事件，其中xxx是事件名；
    2.事件的回调需要配置在methods对象中,最终会在vm上
    3.methods种配置的函数，不要用箭头函数！否则this就不是vm函数了
    4.methods种配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象
    5.@click=”demo“和@click=”demo(&event)“效果一致,但后者可以传参
---->

<script type="text/javascript">
    Vue.config.productionTip =false

    new Vue({
        el:'#root',
        data:{
            name:'123'
        },
        methods:{
            showInfo1(event){
                //event.target.innerText
                //alert('臊你了！')
                console.log(this) // 此处的this是vm
            },
            showInfo2(number,a){
                //event.target.innerText
                //alert('臊你了！')
                console.log(this) // 此处的this是vm
            },
        }
    })

</script>
</html>
