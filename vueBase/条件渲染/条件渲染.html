<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!---
条件渲染
    1.v-if
        写法：
        （1）v-if=“表达式”
        （2）v-else-if = “表达式”
        （3）v-else="表达式"
       适用于：切换频率较低的场景
       特点:不提示的DOM元素直接被移除
      注意：v-if可以和：v-else-if,v-else 一起使用，但要秋姐儿沟不能被“打断”

  2.v-show
    写法：v-show=“表达式”
    适用于：切换频率较高的场景。
    特点：不展示的DOM元素未必移除，仅仅是使用样式隐藏掉

 3.备注：使用v-if的时候,元素可能无法获取到，而使用v-show一定可以获取到
         <template> 只能与v-if连用
---->
<div id="root">
    <!--使用v-show条件判断-->
 <h2 v-show="a">欢迎来到{{name}}</h2>
    <!--v-if条件判断----->
    <h2 v-if="a">欢迎来到{{name}}</h2>
</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    const v =  new Vue({
        el:'#root',
        data:{
          name:"123",
            a:true
        },
        methods:{
        },
        computed:{

        },
        watch:{

        }
    })


</script>
</html>
