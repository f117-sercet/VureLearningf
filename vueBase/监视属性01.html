<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
</head>
<script src="js/vue.js"></script>

<!--准备容器-->
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
</div>

<!--

-->

<script type="text/javascript">
    // 关掉提示
    Vue.config.productionTip = false

    // 创建Vue实例
   const vm =  new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽'
            }
        },
       methods:{
           changeWeather(){
               this.isHot = !this.isHot
           },

       }
    });

</script>
</body>
</html>
