<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<script src="../js/vue.js"></script>
<body>


<!--
1.想让Vue工作，就必须创建一个Vue实例,且要传入一个配置对象
2.root容器里的代码依然符合html规范,只不过混入了一些特殊的Vue语法。
3.root容器里的代码被称为【Vue模板】
4.Vue实例和容器是一一对应的
5.真实开发种之哟一个Vue实例，并且会配合着组件一起使用。
6.{{}}中要写js表达式，且{{}}内容可以读取到data中的所有属性。
7.一旦data中的数据发生改变，那么模板中用到该数据的地方会自动更新。
-->

   <!--准备容器-->
   <div id="root">
       <h1>Hello,{{name.toLocaleUpperCase()}}</h1>
   </div>

<script type="text/javascript">
    // 关掉提示
    Vue.config.productionTip = false

    // 创建Vue实例
     new Vue({
        el:'#root',  // el用于指定当前Vue实例为那个容器服务,值通常为css选择器字符串。
        data:{
            // data种用于存储数据,数据供el所指定的容器去使用
            name:'123'

        }
    });

</script>
</body>
</html>
