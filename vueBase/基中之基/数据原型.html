<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
</head>
<body>


<script type="text/javascript">
    let person = {
        name:'张三',
        sex:'男'
    }
    Object.defineProperty(person,'age',{
        value:18,
        enumerable:true, // 控制属性是否可以枚举
        writable:true,    // 控制属性是否可以被修改
        configurable:true, // 控制属性是否可以被删除
        get:function (){},//当有人读取person的属性时，get函数就会被调用,且返回属性值
        set(){} // 当修改属性值，setter会被调用，切会收到具体值，且值为value
    })
    console.log(person)
</script>
</body>
</html>
