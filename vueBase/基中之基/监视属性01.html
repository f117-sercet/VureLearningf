<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
</head>
<script src="../js/vue.js"></script>

<!--准备容器-->
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
</div>

<!--
  监视属性watch:
    1.当监视属性变化时,回调函数自动调用，进行相关操作
    2.监视的属性必须存在，才能进行监视！！
    3.监视属性两种写法：
        (1) new Vue 时传入watch配置
        (2).通过vm.$watch监视

-->

<script type="text/javascript">
    // 关掉提示
    Vue.config.productionTip = false

    // 创建Vue实例
   const vm =  new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽'
            }
        },
       methods:{
           changeWeather(){
               this.isHot = !this.isHot
           }},
       // 监视方法一
       watch:{
            isHot:{
                // immediate:boolean.初始化时，让handler调用一下
                // handler 何时调用 当isHot发生改变时,发生调用
                handler(newValue,oldValue){
                  console.log("isHot被改了"+""+"旧的值:"+oldValue)
                }
            }
       }
    });
    // 监视方法二
    vm.$watch('isHot',{
        // immediate:boolean.初始化时，让handler调用一下
        // handler 何时调用 当isHot发生改变时,发生调用
             handler(newValue,oldValue){
            console.log("isHot被改了"+""+"旧的值:"+oldValue)
                 }
    });

</script>
</body>
</html>
