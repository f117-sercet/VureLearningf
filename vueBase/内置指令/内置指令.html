<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<!---
学过的指令:
v-bind:单向绑定解析表达式，简写为:xxx
v-model:双向数据绑定
v-for:遍历数组/对象/字符串
v-on:绑定时间监听，可简写为@
v-if:条件渲染:(动态控制节点是否存在)
v-else:条件渲染:(动态控制节点是否存在)
v-show:条件渲染:(动态控制节点是否展示)
v-text:
    1、向其所在的标签中渲染文本内容
    2、与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会
v-html:
    1.作用:向指定节点中渲染包含html结构的内容
    2.与插值语法的区别:
        (1) v-html 会替换掉节点中所有的内容,{{xx}则不会
        (2) v-html 可以识别html结构
    3.严重问题: v-html有严重问题
        (1)在网站上动态渲染任意html是非常危险的m容易导致xss攻击
        (2)一定要在可信的内容上使用v-html,永远不要用在用户提交的内容上

v-cloak指令(没有值):
        1.本质是一个特殊值，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
        2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题

v-once指令:
        1.v-once 所在节点在初次动态渲染后，就视为静态内容了。
        2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。


v-pre指令:
        1.跳过其所在节点的编译过程。
        2.可利用它跳过：没有使用指令语法,没有使用插值语法的节点，会加快编译。
---->
<div id="root">
    <h2>{{name}}</h2>
    <div v-text="name"></div>
    <div v-html=str></div>
    <div v-cloak>{{name}}</div>
    <div>
        <h2 v-once>初始化的值:{{n}}</h2>
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>


    <div>
        <h2 v-pre>vue其实很简单</h2>
        <h2 v-pre>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>


</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    const v = new Vue({
        //第一种写法
        el:'#root',
        data :{
                //console.log('@@@@@', this) // 此处大的this是Vue实例对象
                name: '213',
                str: '<h3>123</h3>',
                n: 1
            }

    })


</script>
</html>
