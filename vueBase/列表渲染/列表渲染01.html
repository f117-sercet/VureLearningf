<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

<!---

---->
<div id="root">
  <h2>人员信息</h2>
 <ul>
     <li v-for="(p,index) in persons":key="index">
     <!--写法一(遍历数组)--->
    <!-- <li v-for="person in persons":key="p.id">  -->
         {{p.name}}{{p.age}}
     </li>
 </ul>


    <h2>汽车信息</h2>
    <ul>
        <li v-for="(value,key) in car":key="key">
            <!--写法一--->
            <!-- <li v-for="person in persons":key="p.id">  -->
            {{key}}{{value }}
        </li>
    </ul>


    <h2>遍历指定次数</h2>
    <ul>
        <li v-for="(value,key) of  5" :key="key">
            <!--写法一--->
            <!-- <li v-for="person in persons":key="p.id">  -->
            {{key}}{{value }}
        </li>
    </ul>

</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    const v =  new Vue({
        el:'#root',
        data:{
            name:'123',
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'19'},
                {id:'003',name:'王五',age:'20'},
            ],
            car:{
                name:'123',
                price:'4',
                color:'red'
            }
        },
        methods:{
            }
    })


</script>
</html>
