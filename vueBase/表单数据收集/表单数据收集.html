<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据收集</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<style>

</style>
<body>

<!---
表单数据收集
若：<input：type=“text”/>,则v-model收集的是value值，用户输入的也是value值
若：<input：type=“radio”/>,则v-model收集的是value值，且要给标签配置value
若：<input：type=“checkBox”/>,
    1.没有配置input的value属性，那么收集的就是checked(勾选 or 未勾选,是Boolean)
    2、配置input的value属性:
        (1)v-model 的初始值是非数组，那么收集的就是checked(勾选 or 未勾选,是Boolean)
        (2)v-model的初始值是数组，那么收集的就是value组成的数组
   备注：v-model的三个修饰符：
       lazy：失去焦点在收集数据
       number:输入字符串转为有效的数字
       trim:输入首位空格过滤
---->
<div id="root">
    <!---.prevent 组织表单提交---------->
    <form @submint.prevent="demos">
        <label for="demo">账号:</label><br>
        <input type="text" id="demo" v-model="account">
        密码:<input type="password" v-model="password"><br>
        <!--------type=number 控制输入数字------------->
        年龄:<input type="number" v-model.number="password"><br>
        性别:
        男 <input type="radio" v-model="sex" value="1">
        女<input type="radio" v-model="sex" value="2">
        爱好

        所属校区
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </form>

</div>
</body>
<script type="text/javascript">

    // el的两种写法
    Vue.config.productionTip = false
    const v = new Vue({
        el: '#root',
        data: {
            account: '',
            password: '',
            age: '',
            sex: '',
            hobby: []
        },
        methods: {

            demos() {
                console.log(this._data)

            }
        }
    })


</script>
</html>
